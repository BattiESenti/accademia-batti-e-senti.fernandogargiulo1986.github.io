<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accademia Musicale - Registro Appuntamenti</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <style>
        body { transition: background-color 0.3s; }
        /* Stili per allineare i bottoni di FullCalendar con Tailwind */
        .fc .fc-button {
            background-color: #4f46e5; /* bg-indigo-600 */
            border-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .fc .fc-button:hover {
            background-color: #4338ca; /* bg-indigo-700 */
        }
        .fc .fc-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.5);
        }
        .fc .fc-button-primary:not(:disabled).fc-button-active, 
        .fc .fc-button-primary:not(:disabled):active {
             background-color: #3730a3; /* bg-indigo-800 */
             border-color: #3730a3;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- SEZIONE LOGIN -->
    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800">Accademia Musicale</h2>
            <p class="text-center text-gray-600">Accedi al registro appuntamenti</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="tua@email.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Accedi</button>
                </div>
            </form>
            <div id="login-error" class="text-sm text-center text-red-600"></div>
        </div>
    </div>

    <!-- SEZIONE APP PRINCIPALE -->
    <div id="app-section" class="hidden">
        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <h1 class="text-xl font-bold text-indigo-600">Registro Appuntamenti</h1>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-sm text-gray-600"></span>
                    <button id="logout-button" class="px-3 py-1 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
                </div>
            </nav>
        </header>
        <main class="container mx-auto p-4 md:p-6 flex flex-col md:flex-row">
            <aside class="w-full md:w-64 md:mr-8 mb-4 md:mb-0 flex-shrink-0">
                <nav id="app-navigation" class="space-y-2">
                    <a href="#" class="block px-4 py-2 text-gray-700 bg-gray-200 rounded-md font-bold">Calendario</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Appuntamenti & Note</a>
                </nav>
            </aside>
            <div id="content-area" class="w-full bg-white p-4 md:p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Calendario Appuntamenti</h2>
                <div id="calendar"></div>
            </div>
        </main>
    </div>

    <!-- MODALE APPUNTAMENTO -->
    <div id="appointment-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Nuovo Appuntamento</h3>
            <form id="appointment-form">
                <input type="hidden" id="appointment-id">
                
                <div class="mb-4">
                    <label for="student-select" class="block text-sm font-medium text-gray-700">Studente</label>
                    <select id="student-select" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>

                <div class="mb-4">
                    <label for="classroom-select" class="block text-sm font-medium text-gray-700">Aula</label>
                    <select id="classroom-select" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Orario</label>
                    <p id="appointment-time" class="mt-1 text-gray-800"></p>
                </div>
                
                 <div class="mb-4">
                    <label for="appointment-notes" class="block text-sm font-medium text-gray-700">Note</label>
                    <textarea id="appointment-notes" rows="3" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>

                <div class="mt-6 flex justify-between items-center">
                    <div>
                         <button id="delete-appointment-button" type="button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 hidden">Elimina</button>
                    </div>
                    <div class="space-x-2">
                        <button id="cancel-modal-button" type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Annulla</button>
                        <button id="save-appointment-button" type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Salva</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
