<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accademia Musicale - Registro Appuntamenti</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS di FullCalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <style>
        body { transition: background-color 0.3s; }

        /* Stili personalizzati per integrare i bottoni di FullCalendar con Tailwind */
        .fc .fc-button {
            background-color: #4f46e5; /* Colore Indigo-600 di Tailwind */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .fc .fc-button:hover {
            background-color: #4338ca; /* Indigo-700 */
        }
        .fc .fc-button-primary:disabled {
            background-color: #a5b4fc; /* Indigo-300 */
            cursor: not-allowed;
        }
        .fc .fc-button-primary.fc-button-active {
            background-color: #3730a3; /* Indigo-800 */
        }
        /* Stile per il backdrop del modale */
        #appointment-modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- SEZIONE LOGIN -->
    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800">Accademia Musicale</h2>
            <p class="text-center text-gray-600">Accedi al registro appuntamenti</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="tua@email.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Accedi</button>
                </div>
            </form>
            <div id="login-error" class="text-sm text-center text-red-600"></div>
        </div>
    </div>

    <!-- SEZIONE APP PRINCIPALE -->
    <div id="app-section" class="hidden">
        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
                <h1 class="text-lg sm:text-xl font-bold text-indigo-600">Registro Appuntamenti</h1>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <span id="user-email" class="text-xs sm:text-sm text-gray-600 truncate"></span>
                    <button id="logout-button" class="px-3 py-1 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
                </div>
            </nav>
        </header>

        <main class="container mx-auto p-4 sm:p-6 flex flex-col md:flex-row">
            <aside class="w-full md:w-64 mb-4 md:mb-0 md:mr-8 flex-shrink-0">
                <nav id="app-navigation" class="space-y-2">
                    <a href="#" class="block px-4 py-2 text-gray-700 bg-gray-200 rounded-md font-bold">Calendario</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Appuntamenti & Note</a>
                </nav>
            </aside>
            
            <div id="content-area" class="w-full bg-white p-4 sm:p-6 rounded-lg shadow-md">
                <h2 class="text-xl sm:text-2xl font-bold mb-4">Calendario Appuntamenti</h2>
                <div id="calendar"></div>
            </div>
        </main>
    </div>

    <!-- MODALE PER CREARE/MODIFICARE APPUNTAMENTO -->
    <div id="appointment-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="appointment-modal-backdrop" class="fixed inset-0"></div>
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold text-gray-800">Nuovo Appuntamento</h3>
                    <button id="modal-close-button" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <form id="appointment-form">
                    <input type="hidden" id="appointment-id">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Orario</label>
                            <p id="modal-time-display" class="mt-1 text-sm text-gray-900"></p>
                        </div>
                        <div id="teacher-select-container" class="hidden">
                            <label for="teacher-select" class="block text-sm font-medium text-gray-700">Insegnante</label>
                            <select id="teacher-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <!-- Opzioni caricate dinamicamente -->
                            </select>
                        </div>
                        <div>
                            <label for="student-select" class="block text-sm font-medium text-gray-700">Studente</label>
                            <select id="student-select" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <!-- Opzioni caricate dinamicamente -->
                            </select>
                        </div>
                        <div>
                            <label for="aula-select" class="block text-sm font-medium text-gray-700">Aula</label>
                            <select id="aula-select" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <!-- Opzioni caricate dinamicamente -->
                            </select>
                        </div>
                        <div>
                            <label for="note-textarea" class="block text-sm font-medium text-gray-700">Note</label>
                            <textarea id="note-textarea" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="modal-cancel-button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Annulla</button>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Salva Appuntamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="module" src="./app.js"></script>
</body>
</html>
