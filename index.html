<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accademia Musicale - Registro Appuntamenti</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>body { transition: background-color 0.3s; }</style>
</head>
<body class="bg-gray-100">

    <!-- SEZIONE LOGIN (Già responsiva) -->
    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800">Accademia Musicale</h2>
            <p class="text-center text-gray-600">Accedi al registro appuntamenti</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="tua@email.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Accedi</button>
                </div>
            </form>
            <div id="login-error" class="text-sm text-center text-red-600"></div>
        </div>
    </div>

    <!-- SEZIONE APP PRINCIPALE -->
    <div id="app-section" class="hidden">
        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
                <h1 class="text-lg sm:text-xl font-bold text-indigo-600">Registro Appuntamenti</h1>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <span id="user-email" class="text-xs sm:text-sm text-gray-600 truncate"></span>
                    <button id="logout-button" class="px-3 py-1 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
                </div>
            </nav>
        </header>

        <!-- Contenitore principale ora è una colonna su mobile e una riga su desktop -->
        <main class="container mx-auto p-4 sm:p-6 flex flex-col md:flex-row">
            
            <!-- La barra laterale ora occupa tutta la larghezza su mobile -->
            <aside class="w-full md:w-64 mb-4 md:mb-0 md:mr-8 flex-shrink-0">
                <nav id="app-navigation" class="space-y-2">
                    <a href="#" class="block px-4 py-2 text-gray-700 bg-gray-200 rounded-md font-bold">Calendario</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md">Appuntamenti & Note</a>
                </nav>
            </aside>
            
            <div id="content-area" class="w-full bg-white p-4 sm:p-6 rounded-lg shadow-md">
                <h2 class="text-xl sm:text-2xl font-bold mb-4">Calendario Appuntamenti</h2>
                <div id="calendar"></div>
            </div>
        </main>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
